<!DOCTYPE html>
<html>

<head>

    <title>Memory Dress Up! Matching Game</title>
    <style>
       body {background-color: pink;} 
    </style>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ant Jimenez">

</head>

<body>

    <img src="images/logo.png" alt="Memory Dress-Up!">
    <div class="container">
        <div class="instructions">
        <p>Match the tiles to dress the model!</p>
        </div>

        <div class="game-container">
            <div class="model" id="model">
                <img src="images/model.png" class="model">
            </div>
            <div class="tiles" id="tiles"></div>
        </div>
    </div>


</body>


</html>
